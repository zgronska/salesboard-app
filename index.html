<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <title>Pocket Pet App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <section class="container" id="cyp-section">
      <h1 class="page-title">Choose your pet</h1>
      <div class="pet-imgs">
        <label for="cyp-dog">
          <input type="radio" name="cyp" id="cyp-dog" />
          <img src="./images/dog 4.png" alt="Cartoon dog" class="pfp" />
        </label>
        <label for="cyp-cat">
          <input type="radio" name="cyp" id="cyp-cat" />
          <img src="./images/cat 5.png" alt="Cartoon cat" class="pfp" />
        </label>
      </div>
      <div class="cyp-input">
        <input
          type="text"
          name="cyp-name"
          id="cyp-name"
          placeholder="Pet name" />
        <button class="btn btn-name" id="cyp-sendbtn">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 12L4 12"
              stroke="#323232"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M14 18L19.9375 12.0625V12.0625C19.972 12.028 19.972 11.972 19.9375 11.9375V11.9375L14 6"
              stroke="#323232"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
