<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <title>Salesboard App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-title">Pet Care App</h1>
        <img src="./images/picture.jpg" class="pfp" />
      </header>

      <div class="action-btns">
        <button class="btn btn-action" id="feed-btn">🍖</button>
        <button class="btn btn-action" id="play-btn">⚽</button>
        <button class="btn btn-action" id="groom-btn">🧼</button>
      </div>

      <div class="cards">
        <div class="card full-width">
          <h2>Pet care</h2>
          <div class="pill" id="pet-care">🍖🍖🍖⚽🍖🍖🧼⚽⚽🍖🍖🍖</div>
        </div>
        <div class="card full-width">
          <h2>Achievements</h2>
          <div class="pill" id="achievements">🐕💝🦴🦴‍</div>
        </div>
        <div class="card half-width">
          <h2>Total Score</h2>
          <div class="pill" id="score">649</div>
        </div>
        <div class="card half-width">
          <h2>Pet Level</h2>
          <div class="pill" id="level">3</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
