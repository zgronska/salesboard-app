<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <title>Salesboard App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Salesboard 🔔</h1>
        <img src="/images/picture.jpg" />
      </header>

      <button>⭐</button>
      <button>🔥</button>

      <h2>Live Sales -<span class="sales-counter">$$</span></h2>
      <div class="live-sales"></div>

      <h2>Live Achievements -<span class="achievements-counter">$$</span></h2>
      <div class="live-achievements"></div>

      <h3>Total Revenue</h3>
      <div class="total-revenue">$$$</div>

      <h3>Total Commission</h3>
      <div class="total-commission">$$$</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
